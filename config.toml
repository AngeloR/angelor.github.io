title = "Xangelo.ca"
author = "Angelo R"
copyright = "Copyright Â© 2011 - 2022"
paginate = 15
baseURL = "https://xangelo.ca"
theme = "brutalist-minimalist"
languageCode = "en-us"
relativeURLs = true
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
rssLimit = 15

[menu]
[[menu.main]]
name = 'About'
pageRef = '/pages/about'
[[menu.main]]
name = 'Linkblog'
pageRef = '/pages/links'
[[menu.main]]
name = 'All Posts'
pageRef = '/list'

[params]
subtitle = "Technical musings and other tidbits"
siteBaseName = "Xangelo.ca"
bloglistLength = 15

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
lineNos = true
lineNumbersInTable = true
style = "monokai"
tabWidth = 2
[markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2


[outputs]
home = ["HTML", "RSS"]
page = ["HTML"]
