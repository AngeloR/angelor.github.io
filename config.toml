baseURL = "https://xangelo.ca"
theme = "plain"
title = "Xangelo.ca"
author = "Angelo R"
copyright = "Copyright Â© 2011 - 2022"
paginate = 15
languageCode = "en-us"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
rssLimit = 15

[params]
subtitle = "Technical musings and other tidbits"

[markup]
[markup.highlight]
lineNos = true
lineNumbersInTable = true
style = "monokai"
tabWidth = 2
[markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2

[mediaTypes]
  [mediaTypes."text/gemini"]
    suffixes = ["gmi"]

[outputFormats]
[outputFormats.Gemini]
name = "GEMINI"
mediaType = "text/gemini"
isPlainText = true
isHTML = false
protocol = "gemini://"
permalinkable = true
path = "gemini/"

[outputs]
home = ["HTML", "RSS", "GEMINI"]
page = ["HTML", "GEMINI"]
