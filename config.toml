title = "Xangelo.ca"
author = "Angelo R"
copyright = "Copyright Â© 2011 - 2022"
paginate = 15
baseURL = "https://xangelo.ca"
theme = "brutalist-minimalist"
languageCode = "en-us"
relativeURLs = true
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
rssLimit = 15

[menu]
[[menu.main]]
name = 'About'
pageRef = '/about'
[[menu.main]]
name = 'Linkblog'
pageRef = '/linkblog'
[[menu.main]]
name = 'Categories'
pageRef = '/categories'

[params]
subtitle = "Technical musings and other tidbits"
siteBaseName = "Xangelo.ca"
bloglistLength = 10

[markup]
[markup.highlight]
lineNos = true
lineNumbersInTable = true
style = "monokai"
tabWidth = 2
[markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 2

[mediaTypes]
  [mediaTypes."text/gemini"]
    suffixes = ["gmi"]

[outputFormats]
[outputFormats.Gemini]
name = "GEMINI"
mediaType = "text/gemini"
isPlainText = true
isHTML = false
protocol = "gemini://"
permalinkable = true
path = "gemini/"

[outputs]
home = ["HTML", "RSS", "GEMINI"]
page = ["HTML", "GEMINI"]
