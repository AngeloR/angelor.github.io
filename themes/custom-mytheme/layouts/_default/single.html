{{ define "main" }}
  <article class="post">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      <p class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ with .Params.tags }}
          <span class="post-tags">
            {{ range . }}
              <span class="tag">{{ . }}</span>
            {{ end }}
          </span>
        {{ end }}
      </p>
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
